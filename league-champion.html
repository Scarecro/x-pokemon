<!--
/**
 * @module Pokemon Element
 */
/**
 * x-pokemon allows users to insert Pokemon into pages.
 *
 * Example:
 *
 *     <x-pokemon name="pikachu"></x-pokemon>
 *
 * @class x-pokemon
 */
-->
<polymer-element name="league-champion" attributes="name">
    <template>
        <img class="champion" alt="{{name}}" src="http://ddragon.leagueoflegends.com/cdn/4.18.1/img/champion/{{name}}.png">
    </template>
    <script>
        Polymer('league-champion', {
            /**
             * Name of the pokemon to display.
             *
             * @attribute name
             * @type string
             * @default ''
             */
            name: ''
        });
    </script>
</polymer-element>
